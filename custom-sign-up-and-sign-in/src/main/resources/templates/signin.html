<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            margin: 0;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1d4ed8, #0f172a 55%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .card {
            background: rgba(15, 23, 42, 0.92);
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            padding: 2.75rem;
            box-shadow: 0 30px 80px rgba(2, 6, 23, 0.6);
            color: #e2e8f0;
            backdrop-filter: blur(8px);
        }
        h1 {
            margin: 0 0 0.5rem;
            font-size: 2rem;
            color: #fff;
        }
        p.subtitle {
            margin: 0 0 2rem;
            color: #cbd5f5;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.35rem;
        }
        input {
            width: 100%;
            padding: 0.9rem 1rem;
            font-size: 1rem;
            border-radius: 14px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: rgba(15, 23, 42, 0.8);
            color: #fff;
            transition: border 0.2s, box-shadow 0.2s;
        }
        input::placeholder {
            color: #94a3b8;
        }
        input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.35);
        }
        button {
            padding: 1rem 1.2rem;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #60a5fa, #2563eb);
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            background: rgba(248, 113, 113, 0.15);
            color: #fecaca;
            border: 1px solid rgba(248, 113, 113, 0.4);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
        }
        .helper {
            margin-top: 1.5rem;
            text-align: center;
            color: #cbd5f5;
        }
        .helper a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
        }
        .helper a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<main class="card">
    <h1>Welcome back</h1>
    <p class="subtitle">Sign in with your account email and password to continue.</p>
    <div th:if="${param.error}" class="error">
        Invalid email or password. Please try again.
    </div>
    <div th:if="${param.logout}" class="error" style="background: rgba(16, 185, 129, 0.15); color: #bbf7d0; border-color: rgba(16, 185, 129, 0.4);">
        You have signed out successfully.
    </div>
    <form th:action="@{/signin}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="username" placeholder="you@example.com" required autofocus/>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Your password" required/>
        </div>
        <button type="submit">Sign in</button>
    </form>
    <p class="helper">Need an account? <a th:href="@{/signup}">Create one</a></p>
</main>
</body>
</html>
