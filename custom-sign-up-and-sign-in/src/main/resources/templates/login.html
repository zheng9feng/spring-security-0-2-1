<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<main class="card">
    <h1>Welcome back</h1>
    <p class="subtitle">Log in with your account email and password to continue.</p>
    <div th:if="${param.error}" class="error">
        Invalid email or password. Please try again.
    </div>
    <div th:if="${param.logout}" class="error" style="background: rgba(16, 185, 129, 0.15); color: #bbf7d0; border-color: rgba(16, 185, 129, 0.4);">
        You have signed out successfully.
    </div>
    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="username" placeholder="you@example.com" required autofocus/>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Your password" required/>
        </div>
        <button type="submit">Log in</button>
    </form>
    <p class="helper">Need an account? <a th:href="@{/signup}">Create one</a></p>
</main>
</body>
</html>
