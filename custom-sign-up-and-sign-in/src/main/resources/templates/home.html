<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at 10% 20%, #0f172a, #111827 55%);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 5rem 2rem 2rem;
            color: #e2e8f0;
        }
        .shell {
            width: 100%;
            max-width: 700px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 35px 80px rgba(2, 6, 23, 0.6);
            display: grid;
            gap: 1rem;
        }
        h1 {
            margin: 0;
            font-size: 2.2rem;
        }
        p.lead {
            margin: 0;
            color: #94a3b8;
        }
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(37, 99, 235, 0.15);
            color: #bfdbfe;
            border-radius: 999px;
            font-size: 0.95rem;
        }
        .actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        a.button {
            text-decoration: none;
            padding: 0.85rem 1.4rem;
            border-radius: 14px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #6366f1, #2563eb);
        }
        form.logout {
            display: inline;
        }
        form.logout button {
            padding: 0.85rem 1.4rem;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.2);
            background: transparent;
            color: #e2e8f0;
            font-weight: 600;
            cursor: pointer;
        }
        small {
            color: #64748b;
        }
    </style>
</head>
<body>
<main class="shell">
    <span class="pill">Signed in as <strong th:text="${email}"></strong></span>
    <h1>You're in!</h1>
    <p class="lead">Explore the secured area or head back to the dashboard to continue your work.</p>
    <div class="actions">
        <a class="button" th:href="@{/signup}">Invite a teammate</a>
        <form class="logout" th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Sign out</button>
        </form>
    </div>
    <small>Need to update your profile? That feature is coming soon.</small>
</main>
</body>
</html>
