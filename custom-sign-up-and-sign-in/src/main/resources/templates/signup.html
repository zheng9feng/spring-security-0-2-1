<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}"/>
</head>
<body>
<main class="card">
    <h1>Create an account</h1>
    <p class="subtitle">Enter your email and a password with at least eight characters to get started.</p>
    <div th:if="${successMessage}" class="notice" th:text="${successMessage}"></div>
    <form th:action="@{/signup}" th:object="${signUpForm}" method="post">
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" th:field="*{email}" placeholder="you@example.com" required/>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}" minlength="8" placeholder="Minimum 8 characters" required/>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <button type="submit">Create account</button>
    </form>
    <p class="login-link">Already registered? <a th:href="@{/login}">Log in</a></p>
</main>
</body>
</html>
